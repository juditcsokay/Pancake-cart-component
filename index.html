<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A little practice with CSS flexboxes!">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
        <title>Pancake</title>
    </head>
    <body>
        <figure class="pancake">
            <div class="pancake__hero">
                <img src="https://images.unsplash.com/photo-1554141457-2d74f2235d3b?ixlib=rb-               1.2.1&auto=format&fit=crop&w=1489&q=80" alt="pancake" class="pancake__img">
            </div>
            <div class="pancake__content">
                <div class="pancake__title">
                    <h1 class="pancake__heading">Raspberry Pancake</h1>
                    <div class="pancake__tag pancake__tag--1">#vegetarian</div>
                    <div class="pancake__tag pancake__tag--2">#american</div>
                </div>
                <p class="pancake__description">Yummy american pancakes with tasty, fresh berries, soft, creamy butter and maple syrup on the top.</p>
                <div class="pancake__details">
                    <p class="pancake__detail">550 kcal</p>
                    <p class="pancake__detail">30 min</p>
                    <p class="pancake__detail">4.8 / 5</p>
                </div>
            </div>
            <div class="pancake__price">$8.99</div>
        </figure>
    </body>
</html>
